<html lang="en"
    style="--color-primary: var(--color-cyan); --color-primary-50: var(--color-cyan-50); --color-primary-100: var(--color-cyan-100); --color-primary-light: var(--color-cyan-light); --color-primary-lighter: var(--color-cyan-lighter); --color-primary-dark: var(--color-cyan-dark); --color-primary-darker: var(--color-cyan-darker);">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Dashboard | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/tailwind.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer=""></script>
</head>

<body>
    <div x-data="setup()" x-init="$refs.loading.classList.add('hidden'); setColors(color);" :class="{ 'dark': isDark}">
        <div
            class="flex flex-col items-center justify-center min-h-screen p-4 space-y-4 antialiased text-gray-900 bg-gray-100 dark:bg-dark dark:text-light">
            <main>
                <div class="w-full max-w-sm px-4 py-6 space-y-6 bg-white rounded-md dark:bg-darker">
                    <h1 class="text-xl font-semibold text-center">Login</h1>
                    <form action="#" class="space-y-6">
                        <input
                            class="w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
                            type="email" name="email" placeholder="Email address" required="">
                        <input
                            class="w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
                            type="password" name="password" placeholder="Password" required="">
                        <div class="flex items-center justify-between">
                            <!-- Remember me toggle -->
                            <label class="flex items-center">
                                <div class="relative inline-flex items-center">
                                    <input type="checkbox" name="remembr_me"
                                        class="w-10 h-4 transition bg-gray-200 border-none rounded-full shadow-inner outline-none appearance-none toggle checked:bg-primary-light disabled:bg-gray-200 focus:outline-none">
                                    <span
                                        class="absolute top-0 left-0 w-4 h-4 transition-all transform scale-150 bg-white rounded-full shadow-sm"></span>
                                </div>
                                <span class="ml-3 text-sm font-normal text-gray-500 dark:text-gray-400">Remember
                                    me</span>
                            </label>

                            <a href="../forgot-password/" class="text-sm text-blue-600 hover:underline">Forgot
                                Password?</a>
                        </div>
                        <div>
                            <button type="submit"
                                class="w-full px-4 py-2 font-medium text-center text-white transition-colors duration-200 rounded-md bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-1 dark:focus:ring-offset-darker">
                                Login
                            </button>
                        </div>
                    </form>

                    <!-- Register link -->
                    <div class="text-sm text-gray-600 dark:text-gray-400">
                        Don't have an account yet? <a href="../register/"
                            class="text-blue-600 hover:underline">Register</a>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>

</html>
