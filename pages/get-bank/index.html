    <!-- main page start -->
    <div id="page" class="site">
        <div class="containers-form">
            <div class="form-box">
                <div class="progress-form">
                    <div class="logo"><a href="/"></a> </div>
                    <ul class="progress-steps">
                        <li class="step active">
                            <span>1</span>
                            <p>Personal <br><span>25 secs to complete</span></p>
                        </li>
                        <li class="step ">
                            <span>2</span>
                            <p>contact <br><span>60 secs to complete</span></p>
                        </li>
                        <li class="step ">
                            <span>3</span>
                            <p>Bank <br><span>30 secs to complete</span></p>
                        </li>
                    </ul>
                </div>
                <form action="">
                    <form>
                        <div class="form-row">
                            <h2>Personal Information</h2>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                        </div>
                        <div class="custom-control custom-radio" >
                            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio1">Male</label>
                          </div>
                          <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio2">Female</label>
                          </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                          </div>
                          <form class="form-inline">
                            <div class="form-group">
                              <label for="inputPassword6">Password</label>
                              <input type="password" id="inputPassword6" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
                              <small id="passwordHelpInline" class="text-muted">
                                Must be 8-20 characters long.
                              </small>
                            </div>
                          </form>
                        </div>
                      </form>
                    <div class="form-two form-step">
                        <form>
                            <h2>Contact Details</h2>
                            <div class="form-group">
                              <label for="inputAddress">Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-group">
                              <label for="inputAddress2">Address 2</label>
                              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                              </div>
                              <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                  <option selected>Choose...</option>
                                  <option>...</option>
                                </select>
                              </div>
                              <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                          </form>
                    </div>
                    <div class="form-three form-step">
                        <h2>Bank Details</h2>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- main page end-->

                    </svg>

                        <path

                    </svg>
                    <span class="sr-only">Get sms</span>SMS
                </button>

                <button data-tooltip-target="tooltip-settings" type="button"
                    class="inline-flex flex-col items-center justify-center px-0 hover:bg-gray-50 dark:hover:bg-gray-800 group">
                    <svg class="w-9 h-9 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"

                            clip-rule="evenodd" />

                    Upload

                <button onclick="" data-tooltip-target="tooltip-profile" type="button"

                        <path fill-rule="evenodd"

                            clip-rule="evenodd" />
                    </svg>Transaction
                </button>
            </div>
        </div>
